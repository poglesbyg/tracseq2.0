apiVersion: v1
kind: ConfigMap
metadata:
  name: tracseq-common-config
  namespace: tracseq
  labels:
    app.kubernetes.io/part-of: tracseq
data:
  # Database Configuration
  POSTGRES_HOST: "postgres-service"
  POSTGRES_PORT: "5432"
  POSTGRES_DB: "tracseq"
  
  # Redis Configuration
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  REDIS_DB: "0"
  
  # ChromaDB Configuration
  CHROMA_HOST: "chromadb-service"
  CHROMA_PORT: "8000"
  
  # Service URLs
  AUTH_SERVICE_URL: "http://auth-service:8080"
  SAMPLE_SERVICE_URL: "http://sample-service:8081"
  TEMPLATE_SERVICE_URL: "http://template-service:8083"
  NOTIFICATION_SERVICE_URL: "http://notification-service:8085"
  SEQUENCING_SERVICE_URL: "http://sequencing-service:8084"
  TRANSACTION_SERVICE_URL: "http://transaction-service:8086"
  API_GATEWAY_URL: "http://api-gateway:8089"
  RAG_SERVICE_URL: "http://rag-service:8000"
  
  # Logging Configuration
  LOG_LEVEL: "info"
  LOG_FORMAT: "json"
  
  # Performance Configuration
  CONNECTION_POOL_SIZE: "20"
  CONNECTION_TIMEOUT: "30"
  REQUEST_TIMEOUT: "60"
  
  # Feature Flags
  ENABLE_METRICS: "true"
  ENABLE_TRACING: "true"
  ENABLE_AUDIT_LOG: "true"
  
  # Environment
  ENVIRONMENT: "production"
  
  # CORS Configuration
  CORS_ALLOWED_ORIGINS: "*"
  CORS_ALLOWED_METHODS: "GET,POST,PUT,DELETE,OPTIONS"
  CORS_ALLOWED_HEADERS: "Content-Type,Authorization"
  
  # Rate Limiting
  RATE_LIMIT_ENABLED: "true"
  RATE_LIMIT_REQUESTS_PER_MINUTE: "60"
  
  # Health Check
  HEALTH_CHECK_INTERVAL: "30s"
  HEALTH_CHECK_TIMEOUT: "5s"