global:
  smtp_smarthost: 'localhost:587'
  smtp_from: 'tracseq-alerts@laboratory.com'
  smtp_auth_username: 'tracseq-alerts@laboratory.com'
  smtp_auth_password: 'alert-password'

route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'web.hook'
  routes:
  - match:
      severity: critical
    receiver: 'critical-alerts'
    group_wait: 5s
    repeat_interval: 30m
  - match:
      severity: warning
    receiver: 'warning-alerts'
    group_wait: 30s
    repeat_interval: 2h
  - match:
      service: laboratory
    receiver: 'laboratory-alerts'
    group_wait: 15s
    repeat_interval: 1h

receivers:
- name: 'web.hook'
  webhook_configs:
  - url: 'http://tracseq-notification-service:8085/webhook/alerts'
    send_resolved: true
    http_config:
      basic_auth:
        username: 'tracseq'
        password: 'notification-webhook-secret'

- name: 'critical-alerts'
  email_configs:
  - to: 'admin@laboratory.com'
    subject: 'üö® CRITICAL: TracSeq 2.0 Alert - {{ .GroupLabels.alertname }}'
    body: |
      üö® CRITICAL ALERT üö®
      
      Alert: {{ .GroupLabels.alertname }}
      Severity: {{ .CommonLabels.severity }}
      Service: {{ .CommonLabels.service }}
      Instance: {{ .CommonLabels.instance }}
      
      {{ range .Alerts }}
      Description: {{ .Annotations.description }}
      Summary: {{ .Annotations.summary }}
      Started: {{ .StartsAt }}
      {{ end }}
      
      Dashboard: http://localhost:3002/d/tracseq-overview
      Runbook: https://docs.tracseq.com/runbooks/{{ .GroupLabels.alertname }}
  slack_configs:
  - api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'
    channel: '#critical-alerts'
    title: 'üö® Critical TracSeq Alert'
    text: |
      *Alert:* {{ .GroupLabels.alertname }}
      *Severity:* {{ .CommonLabels.severity }}
      *Service:* {{ .CommonLabels.service }}
      {{ range .Alerts }}
      *Description:* {{ .Annotations.description }}
      {{ end }}

- name: 'warning-alerts'
  email_configs:
  - to: 'operations@laboratory.com'
    subject: '‚ö†Ô∏è WARNING: TracSeq 2.0 Alert - {{ .GroupLabels.alertname }}'
    body: |
      ‚ö†Ô∏è WARNING ALERT ‚ö†Ô∏è
      
      Alert: {{ .GroupLabels.alertname }}
      Severity: {{ .CommonLabels.severity }}
      Service: {{ .CommonLabels.service }}
      Instance: {{ .CommonLabels.instance }}
      
      {{ range .Alerts }}
      Description: {{ .Annotations.description }}
      Summary: {{ .Annotations.summary }}
      Started: {{ .StartsAt }}
      {{ end }}
      
      Dashboard: http://localhost:3002/d/tracseq-overview

- name: 'laboratory-alerts'
  email_configs:
  - to: 'lab-team@laboratory.com'
    subject: 'üß™ Laboratory Alert: {{ .GroupLabels.alertname }}'
    body: |
      üß™ LABORATORY SYSTEM ALERT üß™
      
      Alert: {{ .GroupLabels.alertname }}
      Laboratory Service: {{ .CommonLabels.service }}
      Instance: {{ .CommonLabels.instance }}
      
      {{ range .Alerts }}
      Issue: {{ .Annotations.description }}
      Impact: {{ .Annotations.summary }}
      Time: {{ .StartsAt }}
      {{ end }}
      
      Lab Dashboard: http://localhost:3002/d/laboratory-dashboard
      Sample Tracking: http://localhost:3002/d/sample-tracking
      Storage Monitoring: http://localhost:3002/d/storage-monitoring

inhibit_rules:
- source_match:
    severity: 'critical'
  target_match:
    severity: 'warning'
  equal: ['alertname', 'cluster', 'service'] 