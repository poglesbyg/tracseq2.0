input {
  tcp {
    port => 5000
    codec => json_lines
  }
}

filter {
  # Add a simple field to track processing
  mutate {
    add_field => { "processed_by" => "logstash" }
    add_field => { "environment" => "development" }
  }
}

output {
  # Debug output to see what's being processed
  stdout {
    codec => rubydebug
  }
  
  # Send to Elasticsearch
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "tracseq-debug-%{+YYYY.MM.dd}"
  }
} 