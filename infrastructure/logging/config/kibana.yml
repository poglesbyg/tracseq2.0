server.name: tracseq-kibana
server.host: "0.0.0.0"
server.port: 5601

elasticsearch.hosts: ["http://elasticsearch:9200"]
elasticsearch.requestTimeout: 30000
elasticsearch.shardTimeout: 30000

# Disable security for development
xpack.security.enabled: false
xpack.encryptedSavedObjects.encryptionKey: "a7a6311933d3503b89bc2dbc36572c33a6c10925682e591bffcab6911c06786d"

# Logging
logging.appenders:
  file:
    type: file
    fileName: /usr/share/kibana/logs/kibana.log
    layout:
      type: json
logging.root:
  appenders:
    - default
    - file
  level: info

# Monitoring
monitoring.ui.ccs.enabled: false
monitoring.enabled: true
monitoring.kibana.collection.enabled: true

# Advanced settings for laboratory use
kibana.index: ".kibana"
kibana.defaultAppId: "dashboard"

# Custom branding for TracSeq
server.customResponseHeaders:
  "X-Frame-Options": "DENY"
  "X-Content-Type-Options": "nosniff"

# Data views configuration
data_views.cache.enabled: true

# Saved objects
savedObjects.maxImportPayloadBytes: 26214400

# Maps (if needed for laboratory locations)
map.includeElasticMapsService: true

# Telemetry
telemetry.enabled: false
telemetry.optIn: false

# Newsfeed
newsfeed.enabled: false

# Home page
home.disableWelcomeScreen: true 