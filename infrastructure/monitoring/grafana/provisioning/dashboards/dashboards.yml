    folderUid: 'ai-services'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/ai-services

  - name: 'Business Metrics'
    orgId: 1
