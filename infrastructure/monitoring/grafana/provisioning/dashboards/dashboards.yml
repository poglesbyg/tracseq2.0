apiVersion: 1

providers:
  - name: 'TracSeq Dashboards'
    orgId: 1
    folder: 'TracSeq'
    folderUid: 'tracseq'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/tracseq
      foldersFromFilesStructure: true

  - name: 'Infrastructure Dashboards'
    orgId: 1
    folder: 'Infrastructure'
    folderUid: 'infrastructure'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/infrastructure

  - name: 'Laboratory Dashboards'
    orgId: 1
