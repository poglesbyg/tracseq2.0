          | Date | Build Time | Memory Usage | Throughput | Latency P95 |
          |------|------------|--------------|------------|-------------|
          | 2024-01-15 | 118s | 45MB | 850 req/s | 45ms |
          | 2024-01-14 | 122s | 47MB | 820 req/s | 48ms |
          | 2024-01-13 | 125s | 44MB | 835 req/s | 46ms |
          
