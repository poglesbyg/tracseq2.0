          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-fs-results.sarif'
          timeout: '10m'
          exit-code: '0'

      - name: Create Docker security summary
        run: |
          echo "ðŸ“Š Creating Docker security summary..."
          cat > docker-security-report.md << 'DOCKER_EOF'
