# TracSeq 2.0 Security and Compliance Pipeline
name: ðŸ”’ Security & Compliance

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: '0 9 * * 1'  # Weekly on Monday at 9 AM
  workflow_dispatch:

env:
  RUST_VERSION: '1.82'
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '20'

jobs:
  # ðŸ” Dependency Security Scanning
  dependency-scan:
    name: ðŸ” Dependency Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Rust dependency scanning
      - name: ðŸ¦€ Rust Security Audit
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ env.RUST_VERSION }}
          override: true

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Run Rust security audit
        run: |
          echo "ðŸ” Scanning Rust dependencies for vulnerabilities"
          cargo audit || echo "âš ï¸ Vulnerabilities found in Rust dependencies"

      # Python dependency scanning
      - name: ðŸ Python Security Check
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Python security tools
        run: |
          pip install safety bandit

      - name: Check Python dependencies
        run: |
          echo "ðŸ” Scanning Python dependencies"
          # Check AI services
          if [ -d "lims-ai" ]; then
            cd lims-ai
            for service in lab_submission_rag enhanced_rag_service; do
              if [ -f "$service/requirements.txt" ]; then
                echo "Checking $service dependencies"
                safety check -r $service/requirements.txt || echo "âš ï¸ Vulnerabilities in $service"
              fi
            done
            cd ..
          fi
          
          # Check API gateway
          if [ -f "lims-core/api_gateway/requirements.txt" ]; then
            safety check -r lims-core/api_gateway/requirements.txt || echo "âš ï¸ Vulnerabilities in API gateway"
          fi

      # Node.js dependency scanning
      - name: ðŸ“¦ Node.js Security Audit
        if: always()
        working-directory: lims-ui
        run: |
          echo "ðŸ” Scanning Node.js dependencies"
          npm audit --audit-level=high || echo "âš ï¸ Vulnerabilities found in Node.js dependencies"

  # ðŸ” Code Security Analysis
  code-security:
    name: ðŸ” Code Security Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ Python Code Security (Bandit)
        run: |
          pip install bandit
          echo "ðŸ” Running Bandit security analysis on Python code"
          
          # Scan AI services
          if [ -d "lims-ai" ]; then
            bandit -r lims-ai -f json -o bandit-ai-report.json || true
          fi
          
          # Scan API gateway
          if [ -d "lims-core/api_gateway" ]; then
            bandit -r lims-core/api_gateway -f json -o bandit-api-report.json || true
          fi

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bandit-reports
          path: bandit-*.json

  # ðŸ” Secret Scanning
  secrets-scan:
    name: ðŸ” Secret Scanning
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ” TruffleHog Secret Scan
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --debug --only-verified

      - name: ðŸ” Gitleaks Secret Scan
        uses: zricethezav/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ðŸ³ Container Security
  container-security:
    name: ðŸ³ Container Security Scan
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - service: auth_service
            path: lims-core/auth_service
          - service: sample_service
            path: lims-core/sample_service
          - service: api_gateway
            path: lims-core/api_gateway
          - service: lab_submission_rag
            path: lims-ai/lab_submission_rag
          - service: frontend
            path: lims-ui
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check for Dockerfile
        id: dockerfile-check
        run: |
          if [ -f "${{ matrix.path }}/Dockerfile" ]; then
            echo "has_dockerfile=true" >> $GITHUB_OUTPUT
          else
            echo "has_dockerfile=false" >> $GITHUB_OUTPUT
          fi

      - name: Run Trivy vulnerability scanner
        if: steps.dockerfile-check.outputs.has_dockerfile == 'true'
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: ${{ matrix.path }}
          format: 'sarif'
          output: 'trivy-${{ matrix.service }}.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results
        if: steps.dockerfile-check.outputs.has_dockerfile == 'true'
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-${{ matrix.service }}.sarif'

  # ðŸ“‹ SBOM Generation
  sbom-generation:
    name: ðŸ“‹ Software Bill of Materials
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate SBOM with Syft
        uses: anchore/sbom-action@v0
        with:
          path: ./
          format: spdx-json
          output-file: sbom-spdx.json

      - name: Generate Rust SBOM
        run: |
          cargo install cargo-cyclonedx
          cargo cyclonedx --format json --output-file rust-sbom.json || echo "âš ï¸ Failed to generate Rust SBOM"

      - name: Upload SBOM artifacts
        uses: actions/upload-artifact@v4
        with:
          name: software-bill-of-materials
          path: |
            sbom-spdx.json
            rust-sbom.json

  # ðŸ›¡ï¸ Security Policy Compliance
  compliance-check:
    name: ðŸ›¡ï¸ Security Compliance Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check security policy files
        run: |
          echo "ðŸ” Checking for security policy compliance"
          
          # Check for required security files
          REQUIRED_FILES=("SECURITY.md" ".github/CODEOWNERS")
          for file in "${REQUIRED_FILES[@]}"; do
            if [ -f "$file" ]; then
              echo "âœ… Found: $file"
            else
              echo "âš ï¸ Missing: $file"
            fi
          done

      - name: License compliance check
        run: |
          echo "ðŸ“‹ Checking license compliance"
          
          # Check for LICENSE file
          if [ -f "LICENSE" ]; then
            echo "âœ… LICENSE file found"
          else
            echo "âŒ LICENSE file missing"
            exit 1
          fi

  # ðŸ“Š Security Summary
  security-summary:
    name: ðŸ“Š Security Summary
    runs-on: ubuntu-latest
    needs: [dependency-scan, code-security, secrets-scan, container-security, sbom-generation, compliance-check]
    if: always()
    steps:
      - name: Generate security summary
        run: |
          echo "# ðŸ”’ TracSeq 2.0 Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "## Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Dependency Scan | ${{ needs.dependency-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Code Security | ${{ needs.code-security.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Secrets Scan | ${{ needs.secrets-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Container Security | ${{ needs.container-security.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| SBOM Generation | ${{ needs.sbom-generation.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Compliance Check | ${{ needs.compliance-check.result }} |" >> $GITHUB_STEP_SUMMARY
          
          # Overall security status
          if [ "${{ needs.dependency-scan.result }}" == "success" ] && \
             [ "${{ needs.code-security.result }}" == "success" ] && \
             [ "${{ needs.secrets-scan.result }}" == "success" ] && \
             [ "${{ needs.container-security.result }}" == "success" ] && \
             [ "${{ needs.compliance-check.result }}" == "success" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "âœ… **All security checks passed!**" >> $GITHUB_STEP_SUMMARY
          else
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "âš ï¸ **Some security checks require attention.**" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Recommendations" >> $GITHUB_STEP_SUMMARY
          echo "- Review any reported vulnerabilities in dependencies" >> $GITHUB_STEP_SUMMARY
          echo "- Ensure all secrets are properly managed" >> $GITHUB_STEP_SUMMARY
          echo "- Keep dependencies up to date" >> $GITHUB_STEP_SUMMARY
          echo "- Follow security best practices for laboratory data" >> $GITHUB_STEP_SUMMARY
