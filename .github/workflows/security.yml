          elif [ -f "$SERVICE/requirements.txt" ] || [ -f "$SERVICE/pyproject.toml" ]; then
            SERVICE_TYPE="python"
          else
            SERVICE_TYPE="unknown"
            echo "âš ï¸ Unknown service type for $SERVICE"
            exit 0
          fi
          
          case "$SERVICE_TYPE" in
