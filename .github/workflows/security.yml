# Simplified Security & Vulnerability Scanning for TracSeq 2.0
name: ðŸ”’ Enhanced Security & Vulnerability Scanning

on:
  push:
    branches: [ "dev", "main", "master" ]
  pull_request:
    branches: [ "dev", "main", "master" ]
  schedule:
    # Run security scans daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      scan_type:
        description: 'Type of security scan to run'
        required: true
        default: 'comprehensive'
        type: choice
        options:
        - quick
        - comprehensive
        - dependency-only

env:
  RUST_LOG: warn
  CARGO_TERM_COLOR: always

jobs:
  # Enhanced cargo audit with vulnerability database updates
  cargo-audit:
    name: ðŸ” Cargo Security Audit
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-audit-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-audit-

      - name: Install security tools
        run: |
          echo "ðŸ”§ Installing security audit tools..."
          if cargo install cargo-audit --version 0.20.0; then
            echo "âœ… cargo-audit installed successfully"
          else
            echo "âš ï¸ Failed to install cargo-audit"
          fi

      - name: Update vulnerability database
        run: |
          echo "ðŸ“¥ Updating vulnerability database..."
          if command -v cargo-audit >/dev/null 2>&1; then
            if timeout 300s cargo audit --update; then
              echo "âœ… Vulnerability database updated"
            else
              echo "âš ï¸ Failed to update vulnerability database, using cached version"
            fi
          else
            echo "âš ï¸ cargo-audit not available, skipping database update"
          fi

      - name: Run comprehensive cargo audit
        run: |
          echo "ðŸ” Running comprehensive security audit..."
          
          # Create audit report
          cat > audit-report.md << 'AUDIT_EOF'
# Security Audit Report

**Generated:** $(date)
**Repository:** ${{ github.repository }}

## Vulnerability Summary

AUDIT_EOF
          
          if command -v cargo-audit >/dev/null 2>&1; then
            if cargo audit --json | tee audit-results.json; then
              echo "âœ… No known vulnerabilities found" >> audit-report.md
            else
              echo "âš ï¸ Vulnerabilities detected - review required" >> audit-report.md
              echo "" >> audit-report.md
              echo "### Detailed Results" >> audit-report.md
              cargo audit >> audit-report.md 2>&1 || true
            fi
          else
            echo "âš ï¸ cargo-audit not available" >> audit-report.md
            echo '{"vulnerabilities": []}' > audit-results.json
          fi
          
          echo "" >> audit-report.md
          echo "## Security Recommendations" >> audit-report.md
          echo "- Keep dependencies updated regularly" >> audit-report.md
          echo "- Monitor security advisories for Rust ecosystem" >> audit-report.md
          echo "- Use Cargo audit in CI/CD pipelines" >> audit-report.md
          echo "- Consider using cargo-deny for additional policy enforcement" >> audit-report.md

      - name: Upload audit results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cargo-audit-results
          path: |
            audit-results.json
            audit-report.md

  # Enhanced dependency review with license tracking
  dependency-review:
    name: ðŸ“¦ Dependency Review & License Check
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependency analysis tools
        run: |
          echo "ðŸ”§ Installing dependency analysis tools..."
          if cargo install cargo-license --version 0.6.1; then
            echo "âœ… cargo-license installed"
          else
            echo "âš ï¸ Failed to install cargo-license"
          fi
          
          if cargo install cargo-deny --version 0.14.21; then
            echo "âœ… cargo-deny installed"
          else
            echo "âš ï¸ Failed to install cargo-deny"
          fi

      - name: Create cargo-deny configuration
        run: |
          echo "ðŸ“‹ Creating cargo-deny configuration..."
          cat > deny.toml << 'DENY_EOF'
[licenses]
version = 2
unlicensed = "deny"
confidence-threshold = 0.8
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-3-Clause",
    "BSD-2-Clause",
    "ISC",
    "Unicode-DFS-2016",
    "Unlicense",
]
deny = [
    "GPL-2.0",
    "GPL-3.0",
    "AGPL-3.0",
    "LGPL-2.1",
    "LGPL-3.0",
    "CC-BY-NC-4.0",
]
copyleft = "deny"

[bans]
multiple-versions = "warn"
wildcards = "deny"
highlight = "all"

[advisories]
version = 2
vulnerability = "deny"
unmaintained = "warn"
yanked = "deny"
notice = "warn"
ignore = []

[sources]
unknown-registry = "warn"
unknown-git = "warn"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
DENY_EOF

      - name: Run dependency analysis
        run: |
          echo "ðŸ“‹ Analyzing dependency licenses and policies..."
          
          # Create license report
          cat > license-report.md << 'LICENSE_EOF'
# License Compliance Report

**Generated:** $(date)
**Repository:** ${{ github.repository }}

## License Analysis

LICENSE_EOF
          
          # Run cargo-license analysis
          if command -v cargo-license >/dev/null 2>&1; then
            if cargo license --json > licenses.json 2>/dev/null; then
              echo "âœ… License analysis completed" >> license-report.md
            else
              echo "âš ï¸ License analysis failed" >> license-report.md
              echo '{"licenses": []}' > licenses.json
            fi
            
            echo "" >> license-report.md
            echo "## License Distribution" >> license-report.md
            cargo license | sort | uniq -c | sort -nr >> license-report.md 2>/dev/null || echo "License distribution analysis failed" >> license-report.md
          else
            echo "âš ï¸ cargo-license not available" >> license-report.md
            echo '{"licenses": []}' > licenses.json
          fi
          
          # Run cargo-deny checks
          echo "" >> license-report.md
          echo "## Policy Compliance" >> license-report.md
          if command -v cargo-deny >/dev/null 2>&1; then
            if cargo deny check --hide-inclusion-graph; then
              echo "âœ… All dependency policies satisfied" >> license-report.md
            else
              echo "âš ï¸ Policy violations found - review required" >> license-report.md
            fi
          else
            echo "âš ï¸ cargo-deny not available for policy checking" >> license-report.md
          fi
          
          echo "" >> license-report.md
          echo "## Compliance Status" >> license-report.md
          if cargo license 2>/dev/null | grep -E "(GPL|AGPL|LGPL)" >/dev/null 2>&1; then
            echo "âŒ Found copyleft licenses - legal review required" >> license-report.md
          else
            echo "âœ… No copyleft licenses detected" >> license-report.md
          fi

      - name: Upload license report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: license-compliance-report
          path: |
            licenses.json
            license-report.md
            deny.toml

  # Enhanced security linting with custom rules
  security-linting:
    name: ðŸ” Security-focused Code Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Install security analysis tools
        run: |
          echo "ðŸ”§ Installing security analysis tools..."
          if cargo install clippy-sarif sarif-fmt --version 0.4.2; then
            echo "âœ… clippy-sarif installed"
          else
            echo "âš ï¸ Failed to install clippy-sarif"
          fi
          
          if cargo install cargo-geiger --version 0.11.7; then
            echo "âœ… cargo-geiger installed"
          else
            echo "âš ï¸ Failed to install cargo-geiger"
          fi

      - name: Run security-focused clippy
        run: |
          echo "ðŸ” Running security-focused clippy analysis..."
          
          # Run clippy with security-focused lints
          if command -v clippy-sarif >/dev/null 2>&1 && command -v sarif-fmt >/dev/null 2>&1; then
            if cargo clippy \
              --all-features \
              --message-format=json \
              -- \
              -W clippy::suspicious \
              -W clippy::security \
              -W clippy::perf \
              -W clippy::complexity \
              -W clippy::correctness \
              -W clippy::cargo \
              -D warnings \
              | clippy-sarif | tee clippy-results.sarif | sarif-fmt; then
              echo "âœ… Security linting completed"
            else
              echo "âš ï¸ Security linting found issues"
            fi
          else
            echo "âš ï¸ SARIF tools not available, running basic clippy"
            cargo clippy --all-features -- \
              -W clippy::suspicious \
              -W clippy::security \
              -W clippy::perf \
              -W clippy::complexity \
              || echo "Clippy found issues"
            
            # Create empty SARIF file
            echo '{"version": "2.1.0", "runs": []}' > clippy-results.sarif
          fi

      - name: Run unsafe code analysis
        run: |
          echo "â˜¢ï¸ Analyzing unsafe code usage..."
          
          if command -v cargo-geiger >/dev/null 2>&1; then
            if cargo geiger --format GitHubMarkdown > geiger-report.md 2>/dev/null; then
              echo "âœ… Unsafe code analysis completed"
            else
              echo "âš ï¸ Unsafe code analysis failed, creating basic report"
              cat > geiger-report.md << 'GEIGER_EOF'
# Unsafe Code Analysis

**Generated:** $(date)

## Analysis Status
The unsafe code analysis could not be completed automatically.

## Manual Review Recommended
- Review any `unsafe` blocks in the codebase
- Ensure proper safety documentation
- Consider alternatives to unsafe code where possible

## Safety Guidelines
- Minimize use of unsafe code
- Document safety invariants clearly
- Use safe abstractions when available
- Regular security reviews for unsafe blocks
GEIGER_EOF
            fi
          else
            echo "âš ï¸ cargo-geiger not available"
            cat > geiger-report.md << 'GEIGER2_EOF'
# Unsafe Code Analysis

**Generated:** $(date)

## Tool Unavailable
cargo-geiger is not available for this analysis.

## Manual Review Required
Please manually review the codebase for:
- `unsafe` keyword usage
- FFI (Foreign Function Interface) calls
- Raw pointer dereferencing
- Memory management patterns
GEIGER2_EOF
          fi

      - name: Upload analysis results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: clippy-results.sarif

      - name: Upload security analysis artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-analysis
          path: |
            clippy-results.sarif
            geiger-report.md

  # Application security analysis
  application-security:
    name: ðŸ—„ï¸ Application Security Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install analysis tools
        run: |
          sudo apt-get update
          sudo apt-get install -y ripgrep || echo "Failed to install ripgrep"

      - name: Analyze application security patterns
        run: |
          echo "ðŸ” Analyzing application security patterns..."
          
          cat > security-analysis-report.md << 'SECURITY_EOF'
# Application Security Analysis Report

**Generated:** $(date)
**Repository:** ${{ github.repository }}

## Security Pattern Analysis

SECURITY_EOF
          
          # Check for secure coding patterns
          echo "### Input Validation" >> security-analysis-report.md
          if command -v rg >/dev/null 2>&1; then
            if rg -U "validate|sanitize|escape" src/ 2>/dev/null | head -5; then
              echo "âœ… Input validation patterns found" >> security-analysis-report.md
            else
              echo "âš ï¸ Limited input validation detected" >> security-analysis-report.md
            fi
          else
            echo "âš ï¸ Analysis tool not available" >> security-analysis-report.md
          fi
          
          echo "" >> security-analysis-report.md
          echo "### Authentication & Authorization" >> security-analysis-report.md
          if command -v rg >/dev/null 2>&1; then
            if rg -i "auth|token|session|jwt" src/ 2>/dev/null | head -3; then
              echo "âœ… Authentication patterns detected" >> security-analysis-report.md
            else
              echo "âš ï¸ No obvious authentication patterns found" >> security-analysis-report.md
            fi
          else
            echo "âš ï¸ Analysis tool not available" >> security-analysis-report.md
          fi
          
          echo "" >> security-analysis-report.md
          echo "### Database Security" >> security-analysis-report.md
          if command -v rg >/dev/null 2>&1; then
            if rg -U "sqlx::query|prepare|bind" src/ 2>/dev/null | head -3; then
              echo "âœ… Parameterized queries found" >> security-analysis-report.md
            else
              echo "âš ï¸ No parameterized queries detected" >> security-analysis-report.md
            fi
            
            if rg -U "format!.*SELECT|concat.*sql" src/ 2>/dev/null | head -1; then
              echo "âŒ Potential SQL injection vulnerability found" >> security-analysis-report.md
            else
              echo "âœ… No obvious SQL injection patterns found" >> security-analysis-report.md
            fi
          else
            echo "âš ï¸ Analysis tool not available" >> security-analysis-report.md
          fi
          
          echo "" >> security-analysis-report.md
          echo "### Sensitive Data Handling" >> security-analysis-report.md
          if command -v rg >/dev/null 2>&1; then
            if rg -i "password|secret|token|key|credential" src/ 2>/dev/null | head -3; then
              echo "âš ï¸ Potential sensitive data references found" >> security-analysis-report.md
            else
              echo "âœ… No obvious sensitive data in source code" >> security-analysis-report.md
            fi
          else
            echo "âš ï¸ Analysis tool not available" >> security-analysis-report.md
          fi
          
          echo "" >> security-analysis-report.md
          echo "## Security Recommendations" >> security-analysis-report.md
          echo "- Implement comprehensive input validation" >> security-analysis-report.md
          echo "- Use parameterized queries exclusively" >> security-analysis-report.md
          echo "- Implement proper authentication and authorization" >> security-analysis-report.md
          echo "- Avoid storing sensitive data in source code" >> security-analysis-report.md
          echo "- Regular security code reviews" >> security-analysis-report.md
          echo "- Use security-focused linting tools" >> security-analysis-report.md

      - name: Upload application security report
        uses: actions/upload-artifact@v4
        with:
          name: application-security-analysis
          path: security-analysis-report.md

  # Docker security scanning
  docker-security:
    name: ðŸ³ Docker Security & Vulnerability Scan
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Create secure Dockerfile for scanning
        run: |
          echo "ðŸ³ Creating Dockerfile for security scanning..."
          cat > Dockerfile.security << 'DOCKERFILE_EOF'
